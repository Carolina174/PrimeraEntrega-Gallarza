        content="Simule el préstamo que desee con el monto y las cuotas que se adapten a sus necesidades" />
    <meta name="keywords" content="banco, préstamos, cuotas, simulador " />
    <title>Bancar prestamos disponibles</title>

    <script src="../js/main.js"> </script>
</head>
<body id="bod">
    <header>
        <nav class="navbar navbar-expand-sm bg-withe">
            <div class="container-fluid">
                <div class="navbar-brand">BANCAR</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span>
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse flex-container" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="prestamos.html">préstamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="simulador.html">simulador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid row justify-content-center align-items-center main">
        <div class="col-md-8 p-5 justify-content-center align-items-center">
            <h1 class="text-center">Simulador</h1>
            <form class="form">
                <label for="prestamo" class="form-label">Préstamo que desea</label>
                <br>
                <input type="radio" name="tipoPrestamo" value="prestamo1" class="tipodePrestamo"> 
                <label for="opcion1">Prestamo jubilados</label>
                <input type="radio" name="tipoPrestamo" value="prestamo2" class="tipodePrestamo"> 
                <label for="opcion1">Prestamo felicidad </label>
                <input type="radio" name="tipoPrestamo" value="prestamo3" class="tipodePrestamo"> 
                <label for="opcion1">Prestamo vivienda</label>
                <br>
                <label for="monto" class="form-label">Monto que desea</label>
                <input type="number" id="monto" name="monto" required="" class="form-control" />
                <label for="number" class="form-label">Cuotas a pagar</label>
                <input type="number" id="cuotas" name="cuotas" required="" class="form-control" />
                <label for="usuario" class="form-label">Si es usuario del banco indique su número de documento sin
                    puntos ni guiones</label>
                <input type="number" id="registro" name="usuario" class="form-control" />
                <button type="submit" id="calcular">Calcular</button>
                <button type="submit" id="solicitar">Solicitar el préstamo</button>
            </form>
            <div id="resultado">
                <p ></p>
            </div>
        </div>
    </main>
    <!-- footer inicia -->
