<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Simule el préstamo que desee con el monto y las cuotas que se adapten a sus necesidades" />
    <meta name="keywords" content="banco, préstamos, cuotas, simulador " />
    <title>Bancar prestamos disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/simulador.js"></script>
</head>
<body id="bod">
    <!-- header inicia -->
    <header>
        <nav class="navbar navbar-expand-sm bg-black">
            <div class="container-fluid">
                <div class="navbar-brand">BANCAR</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span>
                        <i class="navbar-toggler-icon"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse flex-container" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="prestamos.html">préstamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="simulador.html">simulador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- header finaliza -->
    <!-- main inicia -->
    <main class="container-fluid row justify-content-center  main">
        <h1 class="text-center">Simulador</h1>
        <div class="col-md-6 p-5 justify-content-center align-items-center">
            <form class="form">
                <div class="row">
                    <div class="col container campo">
                        <label for="prestamo" class="form-label">Tipo de préstamo </label>
                    </div>
                </div>
                <div>
                    <input type="radio" name="tipoPrestamo" id="opcion1" value="prestamo3"
                        class="tipodePrestamo btn-check" />
                    <label for="opcion1" class="btn btn-outline-secondary">Vivienda</label>
                    <input type="radio" name="tipoPrestamo" id="opcion2" value="prestamo1"
                        class="tipodePrestamo btn-check" />
                    <label for="opcion2" class="btn btn-outline-secondary">Jubilados</label>
                    <input type="radio" name="tipoPrestamo" id="opcion3" value="prestamo2"
                        class="tipodePrestamo btn-check" />
                    <label class="btn btn-outline-secondary" for="opcion3">Felicidad
                    </label>
                </div>
                <div class="row">
                    <div class="col container campo">
                        <label for="monto" class="form-label">Monto</label>
                        <input type="number" id="monto" name="monto" required="" class="form-control" />
                    </div>
                    <div class="col container campo">
                        <label for="number" class="form-label">Cuotas</label>
                        <input type="number" id="cuotas" name="cuotas" required="" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col container campo">
                        <label for="usuario" class="form-label">Si es usuario del banco indique su número de documento
                            sin
                            puntos ni guiones</label>
                        <input type="number" id="registro" name="usuario" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <button type="submit" id="calcular" class="btn btn-outline-secondary">
                        Calcular
                    </button>
                </div>
                <div class="row">
                    <button type="submit" id="solicitar" class="btn btn-outline-secondary">
                        Solicitar
                    </button>
                </div>
                <div id="resultado" class="row">
                    <p></p>
                </div>
            </form>
        </div>
        <div class="col-md-6 p-5 justify-content-center align-items-center">
            <h2>Historial de búsqueda </h2>
            <div id="historial" class="row">
                <ul id="listaHistorial"></ul>
            </div>
        </div>
    </main>
    <!-- main finaliza -->
    <!-- footer inicia -->
    <footer class="container-fluid text-center mt-auto foot bg-black">
        <p>BANCAR-Todos los derechos son reservados por copyright</p>
    </footer>
    <!-- footer finaliza -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
